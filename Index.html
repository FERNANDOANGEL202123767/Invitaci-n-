<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci贸n - Ian Alejandro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #00B7EB, #00FF7F);
            color: #fff;
            min-height: 100vh;
            position: relative;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #FFD700;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), inset 0 0 20px rgba(0, 0, 0, 0.1);
            animation: gentleFloat 4s ease-in-out infinite alternate;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        @keyframes gentleFloat {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8em;
            color: #0066CC;
            text-shadow: 2px 2px 0px #FFD700, 4px 4px 0px #FF6600;
            margin-bottom: 25px;
            animation: neonPulse 3s ease-in-out infinite;
        }
        
        @keyframes neonPulse {
            0%, 100% { 
                text-shadow: 2px 2px 0px #FFD700, 4px 4px 0px #FF6600;
                transform: scale(1);
            }
            50% { 
                text-shadow: 3px 3px 0px #FFD700, 6px 6px 0px #FF6600;
                transform: scale(1.02);
            }
        }
        
        .sonic-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
            background: url('https://i.imgur.com/9jHTzJX.png') center/contain no-repeat;
            border-radius: 50%;
            border: 4px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            animation: sonicSpin 6s linear infinite;
        }
        
        @keyframes sonicSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .details {
            background: rgba(0, 102, 204, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .details p {
            font-size: 1.1em;
            margin: 12px 0;
            line-height: 1.6;
            color: #003366;
            font-weight: 600;
        }
        
        .details strong {
            color: #0066CC;
            text-shadow: 1px 1px 0px rgba(255, 215, 0, 0.3);
        }
        
        .celebration {
            font-size: 1.3em;
            color: #FF6600;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 1px 1px 0px #FFD700;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .ring {
            position: absolute;
            border: 4px solid #FFD700;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
            animation: ringFloat 8s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes ringFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            25% { 
                transform: translateY(-20px) rotate(90deg);
                opacity: 1;
            }
            50% { 
                transform: translateY(-10px) rotate(180deg);
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-30px) rotate(270deg);
                opacity: 1;
            }
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 2;
            animation: sparkle 4s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { 
                opacity: 0;
                transform: scale(0);
            }
            50% { 
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.4em;
                margin-bottom: 20px;
                line-height: 1.3;
            }
            
            .sonic-image {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
            }
            
            .details {
                padding: 15px;
                margin-top: 15px;
            }
            
            .details p {
                font-size: 1em;
                margin: 10px 0;
            }
            
            .celebration {
                font-size: 1.1em;
                margin-top: 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.2em;
                margin-bottom: 15px;
            }
            
            .sonic-image {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }
            
            .details p {
                font-size: 0.95em;
                margin: 8px 0;
                line-height: 1.5;
            }
            
            .celebration {
                font-size: 1em;
            }
        }
        
        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .container {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sonic-image"></div>
        <h1>隆Invitaci贸n Tem谩tica Sonic!</h1>
        <div class="details">
            <p><strong>Fecha:</strong> 19 de julio</p>
            <p><strong>Hora:</strong> 3:00 PM</p>
            <p><strong>Lugar:</strong> Auditorio del Ejido de Coscomate</p>
            <p><strong>Festejado:</strong> Ian Alejandro Soria Garcia</p>
            <p><strong>Motivo:</strong> Salida del Kinder - Graduaci贸n</p>
            <p><strong>Padrinos:</strong> Noe y Claudia</p>
        </div>
        <div class="celebration">隆Te esperamos para celebrar a lo Sonic! </div>
    </div>

    <script>
        // Generar anillos flotantes
        function createRings(count) {
            for (let i = 0; i < count; i++) {
                const ring = document.createElement('div');
                ring.className = 'ring';
                
                // Tama帽os variados para los anillos
                const size = 30 + Math.random() * 40;
                ring.style.width = size + 'px';
                ring.style.height = size + 'px';
                
                // Posiciones aleatorias
                ring.style.top = Math.random() * 100 + '%';
                ring.style.left = Math.random() * 100 + '%';
                
                // Delays y duraciones aleatorias
                ring.style.animationDelay = Math.random() * 8 + 's';
                ring.style.animationDuration = (6 + Math.random() * 4) + 's';
                
                document.body.appendChild(ring);
            }
        }
        
        // Generar part铆culas brillantes
        function createParticles(count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Posiciones aleatorias
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                
                // Colores variados
                const colors = ['#FFD700', '#00FF7F', '#FF6600', '#0066CC'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Delays y duraciones aleatorias
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (3 + Math.random() * 3) + 's';
                
                document.body.appendChild(particle);
            }
        }
        
        // Funci贸n para limpiar elementos antiguos
        function cleanup() {
            const oldRings = document.querySelectorAll('.ring');
            const oldParticles = document.querySelectorAll('.particle');
            
            oldRings.forEach(ring => ring.remove());
            oldParticles.forEach(particle => particle.remove());
        }
        
        // Funci贸n para regenerar efectos
        function regenerateEffects() {
            cleanup();
            
            // Ajustar cantidad seg煤n tama帽o de pantalla
            const isMobile = window.innerWidth <= 768;
            const ringCount = isMobile ? 5 : 8;
            const particleCount = isMobile ? 10 : 15;
            
            createRings(ringCount);
            createParticles(particleCount);
        }
        
        // Inicializar efectos
        regenerateEffects();
        
        // Regenerar efectos peri贸dicamente
        setInterval(regenerateEffects, 12000);
        
        // Regenerar en cambio de orientaci贸n/tama帽o
        window.addEventListener('resize', () => {
            setTimeout(regenerateEffects, 100);
        });
        
        // Efecto de interacci贸n al tocar/clickear
        document.addEventListener('click', function(e) {
            // Crear efecto de explosi贸n en el punto de click
            for (let i = 0; i < 5; i++) {
                const spark = document.createElement('div');
                spark.className = 'particle';
                spark.style.left = e.clientX + 'px';
                spark.style.top = e.clientY + 'px';
                spark.style.position = 'fixed';
                spark.style.background = '#FFD700';
                spark.style.animationDuration = '1s';
                spark.style.zIndex = '1000';
                
                document.body.appendChild(spark);
                
                setTimeout(() => spark.remove(), 1000);
            }
        });
    </script>
</body>
</html>
