    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', Arial, sans-serif;
            background-color: #000080; /* Azul oscuro Sonic */
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border: 5px dashed #ff0; /* Borde amarillo */
            border-radius: 10px;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 2em;
            color: #00f;
            text-shadow: 2px 2px 4px #ff0;
        }
        .details {
            font-size: 1em;
            margin-top: 20px;
            line-height: 1.5;
        }
        .sonic {
            position: absolute;
            width: 150px;
            height: auto;
            animation: run 5s linear infinite;
            bottom: 10px;
            left: -10%;
        }
        @keyframes run {
            0% { left: -10%; }
            100% { left: 110%; }
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: #00f;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        #balloon1 { top: 10%; left: 10%; animation-delay: 0s; }
        #balloon2 { top: 20%; right: 10%; animation-delay: 2s; }
        .ring {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 5px solid #ff0;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #ring1 { top: 30%; left: 20%; }
        #ring2 { top: 40%; right: 20%; }
    </style>
</head>
