<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación - Ian Alejandro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #00B7EB, #00FF7F);
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: grid;
            place-items: center;
            cursor: default;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            border: 4px solid #FFD700;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), inset 0 0 20px rgba(0, 0, 0, 0.2);
            animation: hover 3s infinite alternate;
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        @keyframes hover {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            color: #00B7EB;
            text-shadow: 0 0 15px #FFD700, 0 0 30px #00FF7F;
            margin-bottom: 30px;
            animation: neonPulse 2s infinite;
        }
        @keyframes neonPulse {
            0% { text-shadow: 0 0 15px #FFD700, 0 0 30px #00FF7F; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 40px #00FF7F; }
            100% { text-shadow: 0 0 15px #FFD700, 0 0 30px #00FF7F; }
        }
        .details p {
            font-size: 1.2em;
            margin: 15px 0;
            line-height: 1.8;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .sonic {
            display: block;
            margin: 0 auto 30px;
            max-width: 650px;
            width: 100%;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            animation: slide 6s linear infinite;
        }
        @keyframes slide {
            0% { transform: translateX(-10%); }
            100% { transform: translateX(110%); }
        }
        .sonic::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 15px;
            background: linear-gradient(to right, rgba(255, 215, 0, 0.9), transparent);
            bottom: 0;
            left: 0;
            animation: trail 1.5s linear infinite;
        }
        @keyframes trail {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 6px solid #FFD700;
            border-radius: 50%;
            opacity: 0.9;
            z-index: 5;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            .details p { font-size: 1em; }
            .sonic { max-width: 500px; }
            .ring { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <div class="container" onmousemove="moveContainer(event)">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyYjM2NTNocXczdjNpa2Q4NTA5ZWdwYzlqYjBpeHNuZ3ZsZW14cXE4MCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MAY1buNLOl8FmAZSrb/giphy.gif" alt="Sonic Running" class="sonic">
        <h1>¡Invitación Temática Sonic!</h1>
        <div class="details">
            <p><strong>Fecha:</strong> 19 de julio</p>
            <p><strong>Hora:</strong> 3:00 PM</p>
            <p><strong>Lugar:</strong> Auditorio del Ejido de Coscomate</p>
            <p><strong>Festejado:</strong> Ian Alejandro Soria Garcia</p>
            <p><strong>Motivo:</strong> Salida del Kinder - Graduación</p>
            <p><strong>Padrinos:</strong> Noe y Claudia</p>
            <p>¡Te esperamos para celebrar a lo Sonic! 🎉</p>
        </div>
    </div>

    <script>
        // Generar anillos flotantes dinámicamente
        function createRings(count) {
            const ringsContainer = document.body;
            for (let i = 0; i < count; i++) {
                const ring = document.createElement('div');
                ring.className = 'ring';
                ring.style.top = `${Math.random() * 100}%`;
                ring.style.left = `${Math.random() * 100}%`;
                ring.style.animationDelay = `${Math.random() * 5}s`;
                ring.style.animationDuration = `${3 + Math.random() * 3}s`;
                ringsContainer.appendChild(ring);
            }
        }
        createRings(10); // Crear 10 anillos

        // Efecto de partículas mágicas
        function createParticles(count) {
            const particlesContainer = document.body;
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.background = `rgba(${255 - Math.random() * 50}, ${215 - Math.random() * 50}, 0, 0.8)`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${4 + Math.random() * 4}s`;
                particlesContainer.appendChild(particle);

                // Animación de explosión al cargar
                setTimeout(() => {
                    particle.style.transition = 'all 1s ease-out';
                    particle.style.transform = 'scale(2)';
                    particle.style.opacity = '0';
                    setTimeout(() => particle.remove(), 1000);
                }, Math.random() * 5000);
            }
        }
        createParticles(20); // Crear 20 partículas

        // Mover contenedor con el ratón
        function moveContainer(event) {
            const container = document.querySelector('.container');
            const x = (event.clientX / window.innerWidth - 0.5) * 20;
            const y = (event.clientY / window.innerHeight - 0.5) * 20;
            container.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
        }

        // Reiniciar partículas periódicamente
        setInterval(() => createParticles(5), 5000);
    </script>
</body>
</html>
