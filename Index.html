    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #FFD700);
            color: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #FFD700;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 3s infinite alternate;
            max-width: 650px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8em;
            color: #0000FF;
            text-shadow: 0 0 10px #FF0, 0 0 20px #FFD700;
            margin-bottom: 25px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .details p {
            font-size: 1.1em;
            margin: 12px 0;
            line-height: 1.6;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
        .sonic {
            display: block;
            margin: 0 auto 25px;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .sonic::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, rgba(255, 255, 0, 0.8), transparent);
            bottom: 0;
            left: 0;
            animation: trail 1s linear infinite;
        }
        @keyframes trail {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .ring {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 5px solid #ff0;
            border-radius: 50%;
            animation: floatAndSpin 4s ease-in-out infinite;
        }
        @keyframes floatAndSpin {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(90deg); }
            50% { transform: translate(0, 0) rotate(180deg); }
            75% { transform: translate(-20px, -20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        #ring1 { top: 20%; left: 15%; }
        #ring2 { top: 50%; right: 15%; }
        #ring3 { bottom: 20%; left: 70%; }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            animation: float 6s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.5); opacity: 0.5; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.3em; }
            .details p { font-size: 0.95em; }
            .ring { width: 30px; height: 30px; }
            .particle { display: none; }
        }
    </style>
</head>
